<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
        }

        select {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }

        button {
            padding: 12px 24px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #weatherInfo {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        .recommendation {
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Check</h1>
        <div id="weatherSearch">
            <form id="weatherForm">
                <label for="location">Location:</label>
                <select id="location">
                    <option value="42.2670,23.6018">Borovets</option>
                    <option value="42.4171,27.6957">Sozopol</option>
                </select>
                <button type="button" onclick="checkWeather()">Check Weather</button>
            </form>
            <div id="weatherInfo"></div>
            <div id="recommendation"></div>
        </div>
    </div>

    <script>
        function checkWeather() {
            var location = document.getElementById("location").value;
            var currentTime = new Date();
            var startTime = "now";
			var endTime = "nowPlus8h";

            // Prepare HTTP request data
            var requestData = {
                location: location,
                fields: ["temperature", "snowIntensity", "rainIntensity", "snowDepth"],
                units: "metric",
                timesteps: ["1d"],
                startTime: startTime
            };

            // Perform HTTP request
            fetch('https://api.tomorrow.io/v4/timelines?apikey=e95kkL5TwtgO3h5Phzln5B58CXQVwxTk', {
                method: 'POST',
                headers: {
                    'Accept-Encoding': 'gzip',
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                // Handle response data and display weather information
                console.log(data);
                displayWeatherInfo(data, location);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function displayWeatherInfo(data, location) {
            var weatherInfoDiv = document.getElementById("weatherInfo");
            var recommendationDiv = document.getElementById("recommendation");
            weatherInfoDiv.innerHTML = "";
            recommendationDiv.innerHTML = "";

            var timeline = data.data.timelines[0];
            var interval = timeline.intervals[0];

            var time = new Date(interval.startTime).toLocaleDateString('en-US', { weekday: 'long', hour: '2-digit', minute: '2-digit' });

            var temperature = interval.values.temperature || "-";
            var rainIntensity = interval.values.rainIntensity || "-";
            var snowIntensity = interval.values.snowIntensity || "-";
            var snowDepth = interval.values.snowDepth || "-";

            var weatherText = `
                <p><strong>Time:</strong> ${time}</p>
                <p><strong>Temperature:</strong> ${temperature} Â°C</p>
                <p><strong>Rain Intensity:</strong> ${rainIntensity}</p>
                <p><strong>Snow Intensity:</strong> ${snowIntensity}</p>
                <p><strong>Snow Depth:</strong> ${snowDepth}</p>
                <hr>
            `;
            weatherInfoDiv.innerHTML += weatherText;

            // Display recommendations
            if (location === "42.2670,23.6018") { // Borovets
                if (isSkiingRecommended(interval)) {
                    recommendationDiv.innerHTML = "<p>Skiing is recommended!</p>";
                } else {
                    recommendationDiv.innerHTML = "<p>Skiing is not recommended.</p>";
                }
            } else if (location === "42.4171,27.6957") { // Sozopol
                if (isBeachRecommended(interval)) {
                    recommendationDiv.innerHTML = "<p>Going to the beach is recommended!</p>";
                } else {
                    recommendationDiv.innerHTML = "<p>Going to the beach is not recommended.</p>";
                }
            }
        }

        function isSkiingRecommended(interval) {
            var snowDepth = interval.values.snowDepth || 0;
            var snowIntensity = interval.values.snowIntensity || 0;
            var rainIntensity = interval.values.rainIntensity || 0;
            var temperature = interval.values.temperature || 0;

            return snowDepth >= 20 && snowIntensity === 0 && rainIntensity === 0 && temperature <= 10;
        }

        function isBeachRecommended(interval) {
            var rainIntensity = interval.values.rainIntensity || 0;
            var temperature = interval.values.temperature || 0;

            return temperature >= 25 && rainIntensity === 0;
        }
    </script>
</body>
</html>
