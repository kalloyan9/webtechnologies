<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-y: auto; /* Enable vertical scrolling */
        }

        .container {
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
        }

        select {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }

        button {
            padding: 12px 24px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #weatherInfo {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        .recommendation {
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }

        .detail {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Check</h1>
        <div id="weatherSearch">
            <form id="weatherForm">
                <label for="location">Location:</label>
                <select id="location">
                    <option value="42.2670,23.6018">Borovets</option>
                    <option value="42.4171,27.6957">Sozopol</option>
                </select>
                <button type="button" onclick="checkWeather()">Check Weather</button>
            </form>
            <div id="weatherInfo"></div>
            <div id="recommendation"></div>
        </div>
    </div>

    <script>
        function checkWeather() {
            var location = document.getElementById("location").value;
            var startTime = "now";
            var endTime = "nowPlus5d";

            // Prepare HTTP request data
            var requestData = {
                location: location,
                fields: ["temperature", "snowIntensity", "rainIntensity", "snowDepth"],
                units: "metric",
                timesteps: ["1h"],
                startTime: startTime,
                endTime: endTime
            };

            // Perform HTTP request
            fetch('https://api.tomorrow.io/v4/timelines?apikey=e95kkL5TwtgO3h5Phzln5B58CXQVwxTk', {
                method: 'POST',
                headers: {
                    'Accept-Encoding': 'gzip',
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                // Handle response data and display weather information
                console.log(data);
                displayWeatherInfo(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function displayWeatherInfo(data) {
            var weatherInfoDiv = document.getElementById("weatherInfo");
            var intervals = data.data.timelines[0].intervals;

            var weatherText = "<h2>Weather for the next 5 days:</h2>";

            // Group temperature values by day
            var days = {};
            intervals.forEach(interval => {
                var day = new Date(interval.startTime).toLocaleDateString('en-US', { weekday: 'long' });
                var time = new Date(interval.startTime).toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
                var temperature = interval.values.temperature || "-";
                var rainIntensity = interval.values.rainIntensity || "-";
                var snowIntensity = interval.values.snowIntensity || "-";
                var snowDepth = interval.values.snowDepth || "-";
                var isRaining = rainIntensity !== "-" ? "Yes" : "No";
                var isSnowing = snowIntensity !== "-" ? "Yes" : "No";
                var entry = "<strong>" + day + "</strong><br>" + time + ": " + temperature + " Â°C<br>Rain Intensity: " + rainIntensity + "<br>Snow Intensity: " + snowIntensity + "<br>Snow Depth: " + snowDepth + "<br>Raining: " + isRaining + "<br>Snowing: " + isSnowing;
                if (!days[day]) {
                    days[day] = [];
                }
                days[day].push(entry);
            });

            // Print weather for each day
            Object.keys(days).forEach(day => {
                weatherText += "<div class='detail'>" + days[day].join("<br>") + "</div>";
            });

            weatherInfoDiv.innerHTML = weatherText;
        }
    </script>
